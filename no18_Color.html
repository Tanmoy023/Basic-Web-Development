<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color</title>
    <style>
        .color-keywords{
            color:red;
        }
        .Hex{
            color:#d3e4e5;
        }
        .rgb{
            color: rgb(94, 255, 0);
        }
        .rgba{
            color:rgba(211, 6, 6, 0.897);
        }
        .hsl{
            color: hsla(56, 80%, 57%, 0.993);
        }
    </style>
</head>
<body>
    <h1>Colors types in Css</h1>
    <p>Colors can be represen in those way
        <ol>
            <li class="color-keywords">Color keywords</li>
            <li class="Hex">Hex color code</li>
            <li class="rgb">RGB</li>
            <li class="rgba">RGBL</li>
            <li class="hsl">HSL</li>
        </ol>
    </p>
</body>
</html>
