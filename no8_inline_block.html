<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
    <link rel="stylesheet" href="no8_Style.css">
</head>
<body>
    <p>p-tag is a block element. Which take full width</p>
    <a href="https://www.linkedin.com" target="_blank">linkedIn</a> <!--a-tag is a inline element. it take only its required width-->
    <div>div-tag is a block element</div>
    <span>span-tag is a inline element</span>
    <a href="https://www.google.com">Google</a>
</body>
</html>
