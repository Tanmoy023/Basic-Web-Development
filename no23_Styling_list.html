<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling in list item using css</title>
    <style>
        nav ul li{
            /* list-style:bengali; */
            /* list-style-type: "☃️"; */
            list-style-image: url(/images/Dragon\ Ball\ resize.png);
            list-style-position:inside;/* by default marker is not a part of list. Using this command you can style this both */
            background-color:aqua;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Suscribe</li>
        </ul>
    </nav>
</body>
</html>
