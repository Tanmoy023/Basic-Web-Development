    <div> <!-- play youtube video in your website(click share button then click embed and copy this)-->

    <video src="video/Jurassic world.mp4" height="625px" controls muted poster="/images/jurassic poster.jpg"></video>atribute of video-tag  <!-- control is a which provide all basic control key to your video.
         autoplay atribute is use to play video automatically.
         loop atribute is use to play video again and again. 
         muted atribut is used to set video in muted state (user can unmute it).
         poster attribute is used to give a image to your video as a thamnel. 
         preload atribute is use to automaticaly load/download the video -->
    <audio src="/music/Saad Lamjarred  LM3ALLEM.mp3" controls></audio>
