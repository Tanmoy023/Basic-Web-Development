<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        *{
            margin: 0px;
        }
        .child{
            background-color: aqua;
            border: 2px solid black;
            padding: 30px;
            cursor: pointer;
        }
        .childContainer{
            background-color: yellow;
            border: 2px solid black;
            padding: 30px;
        }
        .container{
            background-color: green;
            border: 2px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">container
        <div class="childContainer">childContainer
            <div class="child">I am a child</div>
        </div>
    </div>
    <script> 
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            console.log("This child was clicked");
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation();
            console.log("This childContainer was clicked");
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation();
            console.log("This container was clicked");
        })

        function getRandomColor(){
            let rd1 = Math.ceil(Math.random()*255);
            let rd2 = Math.ceil(Math.random()*255);
            let rd3 = Math.ceil(Math.random()*255);
            return `rgb(${rd1},${rd2},${rd2})`;
        }
        let a = setInterval(() =>{
            document.querySelector(".child").style.backgroundColor = getRandomColor();
        }, 1000)
        // clearInterval(a);
        // let b = setTimeout(() =>{
        //     document.querySelector(".container").style.backgroundColor = "black";
        // }, 5000)
        // clearTimeout(b);
    </script>
</body>
</html>
