<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Lable</title>
</head>
<body>
    <form>
        <div>
            <label for="userName">Name : </label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value=female>
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="like" name="follow" value="yes">
            <label for="like">Like this</label>
            <input type="checkbox" id="comment" name="follow" value="yes">
            <label for="comment">Comment</label>
            <input type="checkbox" id="suscribe" name="follow" value="yes">
            <label for="suscribe">Suscribe now</label>
        </div>

        <div>
            <label for="feedback">Enter your feedback...</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="yourMood">Choose your mood : </label>
            <select id="yourMood">
                <option value="exelent">Exelent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="notGood">NotGood</option>
                <option value="bad">Bad</option>
            </select>
        </div>
    </form>
</body>
</html>
