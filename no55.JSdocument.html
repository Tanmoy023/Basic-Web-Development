<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Object Model in js</title>
</head>
<body>
    <footer class="container">
        <div class="box">this is a box</div>
    </footer>
    <script>
        document.title = "DOM in js"; // change the title of this website
        console.log(document.title); // print the title of this website
        console.log(document.body); // print full body of this website as a document tree
        document.body.style.backgroundColor = "red"; // add one in-line css in body
    </script>
</body>
</html>
